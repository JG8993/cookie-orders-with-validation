<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cookie Orders Assignment</title>
</head>
<body>
    <div class="d-flex justify-content-center m-3">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-info border-info"><h1> &#127850; Cookie Orders W/ Validation &#127850; </h1></a>
    </div>
    <h3 class="text-center">All Cookie Orders</h3>
    <div class="d-flex justify-content-center m-3">
            <table class="table table-dark table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Customer Name</th>
                        <th>Cookie Type</th>
                        <th>Number of Boxes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in cookies %}
                    <tr>
                        <td>{{x.customer_name}}</td>
                        <td>{{x.cookie_type}}</td>
                        <td>{{x.num_boxes}}</td>
                        <td>
                            <a href="/cookies/edit/{{x.id}}" class="text text-light">Edit</a>
                            <a href="/cookies/delete/{{x.id}}" class="text text-light">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        <div>
            <a href="/cookies/add" class="btn btn-dark border border-info border-5">New Order</a>
        </div>
    </div>
</body>
</html>
